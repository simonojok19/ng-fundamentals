<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <input (ngModel)="userName" name="userName" required="required" id="userName" type="text" class="form-control" placeholder="User Name..." />
      <em *ngIf="loginForm.controls.userName?.invalid
        && (loginForm.controls.userName?.touched || mouseoverLogin)">Required</em>
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <input (ngModel)="password"  required="required" name="password" id="password" type="password" class="form-control" placeholder="Password..." />
      <em *ngIf="loginForm.controls.password?.invalid
        && (loginForm.controls.password?.touched || mouseoverLogin)">Required</em>
    </div>

    <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </span>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
</div>
